apiVersion: v1
kind: Service
metadata:
  name: {{ include "frontend.fullname" . }}-canary
  labels:
    app: {{ include "frontend.name" . }}
spec:
  type: {{ .Values.service.type }}
  selector:
    app: {{ include "frontend.name" . }}
    color: canary
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 80
