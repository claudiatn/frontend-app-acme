apiVersion: apps/v1
kind: Deployment
metadata:
  name: "{{ .Release.Name }}-canary"
  labels:
    app: {{ .Release.Name }}
    color: canary
spec:
  replicas: {{ .Values.canary.replicas }}
  selector:
    matchLabels:
      app: {{ .Release.Name }}
      color: canary
  template:
    metadata:
      labels:
        app: {{ .Release.Name }}
        color: canary
    spec:
      imagePullSecrets:
      {{- toYaml .Values.imagePullSecrets | nindent 8 }}
      containers:
        - name: frontend
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - containerPort: 80
